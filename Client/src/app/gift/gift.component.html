<div class="p-3 mb-2 bg-dark text-white">
  
  <form name="myForm" [formGroup]="registrationForm" *ngIf="!submitted">
      <h4>GIFTS</h4>
  

    <div class="form-group">
        <div *ngIf="typeId==1">
            <label>GENERAL DONATION FUND $</label>
            <input type="text" [class.is-invalid]="GENERALDONATIONFUND.invalid  && GENERALDONATIONFUND.touched" formControlName="GENERALDONATIONFUND" required class="form-control"> <!--[(ngModel)]="GENERALDONATIONFUND" -->
            <div *ngIf="GENERALDONATIONFUND.invalid && GENERALDONATIONFUND.touched ">
              <small class="text-danger" *ngIf="GENERALDONATIONFUND.errors?.required">Input is required</small>
              <small class="text-danger" *ngIf="GENERALDONATIONFUND.errors?.minlength">Input must be at least 1 character</small>

            </div>
            <!--
            <button type="submit" [disabled]="GENERALDONATIONFUND===''" class="btn btn-default" (click)="gotoCart()">Add Data</button>
            -->
            
        </div>
    <div *ngIf="typeId==2">
      <label>RUN FOR THE SON 2017 $</label>
      <input type="text" formControlName="RUNFORTHESON2017" class="form-control">
      <div *ngIf="RUNFORTHESON2017.invalid && RUNFORTHESON2017.touched">
          <small class="text-danger" *ngIf="RUNFORTHESON2017.errors?.required">Input is required</small>
    </div>
  </div>
    <div *ngIf="typeId==3">
        <label>MISSION TRIP SPONSORSHIP $</label>
        <input type="text" formControlName="MISSIONTRIPSPONSORSHIP" class="form-control">
        <div *ngIf="MISSIONTRIPSPONSORSHIP.invalid && MISSIONTRIPSPONSORSHIP.touched">
            <small class="text-danger" *ngIf="MISSIONTRIPSPONSORSHIP.errors?.required">Input is required</small>
      </div>
    </div>
    <div *ngIf="typeId==4">
        <label>MEMORIAL GIFT $</label>
        <input type="text" formControlName="MEMORIALGIFT" class="form-control">
        <div *ngIf="MEMORIALGIFT.invalid && MEMORIALGIFT.touched">
            <small class="text-danger" *ngIf="MEMORIALGIFT.errors?.required">Input is required</small>
      </div>
    </div>

    </div>
    <p>
        <button (click)="goBackDonation()">cancel</button>
      </p>
      
      
      
    <button type="button" (click)="gotoCart()">continue</button>
    <!--
    <button class="btn btn-success" ng-click="gotoCart()" 
    ng-disabled="myForm.$invalid">Register</button>
      </div>
    -->



  </form>
</div>
