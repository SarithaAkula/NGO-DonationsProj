<h4>{{donations.donationType}}</h4>



<form #myForm="ngForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <input type="number" #price="ngModel" name="price " class="form-control"
      [class.is-invalid]="price.invalid && price.touched" [(ngModel)]="shoppingCartModel.price">
    <small class="text-danger" [class.d-none]="price.valid || price.untouched">Money is Required</small>
  </div>
    <p>
      <label>Check for monthly recurring Gift: <input type="checkbox" 
        [(ngModel)]="shoppingCartModel.monthly" ng-model="checked"></label>
    </p>

      <button type="button" (click)="goBackDonation()">Back</button>
    <button type="button" (click)="gotoCart()">go to cart</button>
    <div *ngIf="submitted">
        <app-shoppingcart [item]=shoppingCartModel></app-shoppingcart>
    </div>
</form>
