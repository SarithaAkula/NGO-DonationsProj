<h3 class="mb-3">User Details</h3>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Role</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of users;
            let i = index;
            let e = even;
            let o = odd"
            [ngClass]="{odd:o, even:e}" >
            <td>{{u.firstName}}</td>
            <td>{{u.lastName}}</td>
            <td>{{u.email}}</td>
            <td>{{u.role}}</td>
            <button type="button" class="btn btn-sm btn-success" (click) = "onSelect(u)"> Edit </button>
            <button type="button" class="btn btn-sm btn-danger" (click) = "delete(u._id)">Delete</button>
            </tr>
          
          </tbody>
        </table>
        <button type="button" class="btn  btn-primary" (click) = "addUser()">
            Add New User>>
        </button>
      </div>
