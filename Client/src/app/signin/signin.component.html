<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="container register">
 <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
      <h2>Sign in </h2>
    </div>
  <div class="col-md-9 register-right" *ngIf="!submitted">
  <form #signinForm="ngForm"  (ngSubmit)="onSubmit(signinForm)" novalidate>
    <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <div class="row register-form">
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label>
        <input type="email" #email="ngModel" required class="form-control" 
        [class.is-invalid]="email.invalid && email.touched" name="email" [(ngModel)]="signinModel.email">
        <small class="text-danger" [class.d-none]="email.valid || email.untouched"> email is required </small>  
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" #password="ngModel" required class="form-control" 
        [class.is-invalid]="password.invalid && password.touched" name="password" [(ngModel)]="signinModel.password">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched"> password is required </small>  
      </div>

    <button class="btn btn-primary" type="submit">sign in</button>
  </div>
  </div>
  </div>
  </div>
  </form>
</div>
</div>
</div>
