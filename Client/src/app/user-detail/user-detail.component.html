<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h2>Editing</h2>
        </div>
        <div class="col-md-9 register-right">
                <form #userForm="ngForm" (ngSubmit)="updateDetails(userForm)" novalidate>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <!-- <h3 class="register-heading">Registration Form</h3> -->
                        <div class="row register-form">
                            <div class="col-md-6">
                                <!-- <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name *" value="" /> -->

                                
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" #firstName="ngModel" required class="form-control"
                                            [class.is-invalid]="firstName.invalid" name="firstName"
                                            [(ngModel)]="user.firstName">
                                        <small class="text-danger" [class.d-none]="firstName.valid"> firstName is
                                            required </small>
                                    </div>

                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" #lastName="ngModel" required class="form-control"
                                            [class.is-invalid]="lastName.invalid" name="lastName"
                                            [(ngModel)]="user.lastName">
                                        <small class="text-danger" [class.d-none]="lastName.valid"> lastName is required
                                        </small>
                                    </div>

                                    <div class="form-group">
                                        <label>email</label>
                                        <input type="text" #email="ngModel" required class="form-control"
                                            [class.is-invalid]="email.invalid" name="email" [(ngModel)]="user.email">
                                        <small class="text-danger" [class.d-none]="email.valid"> email is required
                                        </small>
                                    </div>


                                    <div class="form-group">
                                        <label>address1</label>
                                        <input type="text" #address1="ngModel" class="form-control" name="address1"
                                            [(ngModel)]="user.address1">
                                    </div>

                                    <div class="form-group">
                                        <label>address2</label>
                                        <input type="text" #address1="ngModel" class="form-control" name="address2"
                                            [(ngModel)]="user.address2">
                                    </div>

                                    <div class="form-group">
                                        <label>city</label>
                                        <input type="text" #city="ngModel" class="form-control" name="city"
                                            [(ngModel)]="user.city">
                                    </div>

                                    <div class="form-group">
                                        <label>state</label>
                                        <input type="text" #state="ngModel" class="form-control" name="state"
                                            [(ngModel)]="user.state">
                                    </div>

                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input type="text" #zipcode="ngModel" class="form-control" name="zipcode"
                                            [(ngModel)]="user.zipcode">
                                    </div>

                                    <div class="form-group">
                                        <label>Urbanization</label>
                                        <input type="text" #urbanization="ngModel" required class="form-control"
                                            [class.is-invalid]="urbanization.invalid" name="urbanization"
                                            [(ngModel)]="user.urbanization">
                                        <small class="text-danger" [class.d-none]="urbanization.valid"> urbanization is
                                            required </small>
                                    </div>

                                    <div class="form-group">
                                        <label>role</label>
                                        <select type="text" #role="ngModel" required class="form-control"
                                            [class.is-invalid]="role.invalid" name="role" [(ngModel)]="user.role">
                                            <option *ngFor="let x of roles" [value]="x">{{x}}</option>
                                        </select>

                                        <small class="text-danger" [class.d-none]="role.valid"> Role is required
                                        </small>
                                    </div>

                                    <button class="btn btn-primary" type="submit">save</button>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
