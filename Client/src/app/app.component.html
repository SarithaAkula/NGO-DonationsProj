<div *ngIf="login">
    <div *ngIf="admin==true;then Admin;else User">
    </div>

    <ng-template #Admin>
        <div class="topnav">
            <ul>
                    <li style="float:right" (click)="logout()"><a routerLinkActive="active">logout</a></li>
                    <li style="float:right"(click) = "userDetail()"><a routerLinkActive="active">{{user.email}}</a></li>
                <li style="float:right"><a routerLink="/user" routerLinkActive="active">User Management</a></li>
                <li style="float:right"><a routerLink="/donations" routerLinkActive="active">Donation Management</a>
                </li>
                <li style="float:right"><a routerLink="/home/UserView" routerLinkActive="active">Donation(User view)</a>
                </li>
                
            </ul>
            

        </div>
    </ng-template>
    <ng-template #User>
        <div class="topnav">
                <li style="float:right" (click)="logout()"><a routerLinkActive="active">logout</a></li>
                <li style="float:right" (click) = "userDetail()"><a routerLinkActive="active">{{user.email}}</a></li>
            <li style="float:right"><a routerLink="/home/UserView" routerLinkActive="active">Donation(User view)</a>
            </li>
            
            
        </div>
    </ng-template>
</div>
