<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h2>Donation </h2>
    </div>
      <div class="jumbotron">
        <h1>Make a Donation</h1>
        <p class="lead">Click on any one Donation Type to continue</p>
        <div class="nav-scroller py-1 mb-2" *ngFor="let donationType of donationTypes">
          <nav class="nav d-flex justify-content-between">
            <a routerLink="donations/:id/gift" routerLinkActive="active" class="btn btn-primary"
              (click)="onSelect(donationType)">{{donationType.donationType}}</a>
          </nav>
        </div>
        <button class="btn btn-sm btn-danger"
         role="button" (click)="gotoCart()">go to cart &raquo;</button>
      </div>
      
  </div>

</div>
